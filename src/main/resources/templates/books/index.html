<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<div th:each="book :${books}">
    <a th:href="@{books/{id}(id=${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>
<a href = "/books/new">Create new book</a>
</body>
</html>
